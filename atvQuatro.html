<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function primeNumber(num) {
      for (var divisor = 2; divisor < num; divisor++)
      if (num % divisor == 0) return false;
      return true;
  }

  var determinadoNumero = parseInt(prompt("Digite quantos numeros vc quer testar"));
  var lista = [];
  soma = 0;
  for(var aux = 0;aux<determinadoNumero;aux++){
    lista[aux]=parseInt(prompt("Digite um valor"))
    if (primeNumber(lista[aux])){
      soma = soma + lista[aux];
      }
    }
    mostra("VALOR FINAL " + soma);


</script>
